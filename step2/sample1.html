<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World 1</title>
</head>
<body>

<!--
online dist (as of 2018-02-09)
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://unpkg.com/vue"></script>
-->

<script src="./dist/vue.js"></script>

<!-- Prototype the fate list - eventually this will be a component. -->

<div id="app">
    <p>{{ message }}</p>
    <table>
        <tr>

            <th v-for="h in colNames">
                {{h}}
            </th>

        </tr>
            <tr v-for="r in fates">
                <td>{{r.duration}}</td>
                <td>{{r.txId}}</td>
                <td>{{r.tableId}}</td>
                <td>{{r.tableName}}</td>
                <td>{{r.reason}}</td>
                <td>{{r.startTime}}</td>
                <td>{{r.updateTime}}</td>
            </tr>
    </table>

</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                colNames: [
                    'Duration',
                    'Tx Id',
                    'Table Id',
                    'Table Name',
                    'Reason',
                    'Start Time',
                    'Update Time'
                ],
                fates: [
                    {
                        "duration": "0:23",
                        "txId": "12345678",
                        "tableId": "123",
                        "tableName": "tableA",
                        "reason": "compaction",
                        "startTime": "2018-02-10T01:23:56",
                        "updateTime": "2018-02-10T02:34:56"
                    },
                    {
                        "duration": "4:56",
                        "txId": "12345678",
                        "tableId": "123",
                        "tableName": "tableB",
                        "reason": "create",
                        "startTime": "2018-02-10T01:23:56",
                        "updateTime": "2018-02-10T02:34:56"
                    }
                ],
                message:
                    'Getting started 1'
            }
        }
    })
</script>

</body>
</html>
