<html lang="en">

<body>

<script src="./dist/vue.js"></script>

<!-- Prototype the fate list - eventually this will be a component. -->

<div id="app">
    <p>{{ message }}</p>
    <table>
        <tr>
            <th>Node</th>
            <th># tservers</th>
            <th>Role</th>
        </tr>
    </table>

    <li v-for="fate in fates">
        {{ fate.txId }}:{{ fate.tableId }}:{{fate.tableName}}
    </li>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                colNames: [
                    'Duration',
                    'Tx Id',
                    'Table Id',
                    'Table Name',
                    'Reason',
                    'Start Time',
                    'Update Time'
                ],
                fates: [
                    {txId: '12345678', tableId: '123', tableName: "tableA", reason: "compaction", txStartTimestamp: '2018-02-10T01:23:56', txUpdateTimestamp:  '2018-02-10T02:34:56'},
                    {txId: '12345679', tableId: '345', tableName: "tableB", reason: "create", txStartTimestamp: '2018-02-10T01:23:56', txUpdateTimestamp:  '2018-02-10T02:34:56'},
                    {txId: '23456789', tableId: '3ab', tableName: "tableC", reason: "deletion", txStartTimestamp: '2018-02-10T01:23:56', txUpdateTimestamp:  '2018-02-10T02:34:56'}
                ],
                message: 'Getting started 1'
            }
        }
    })
</script>

</body>
</html>
